<div class="container mx-auto flex-grow px-28 pt-10 pb-20">
  <h1 class="font-bold text-3xl text-center">Contact Us</h1>
  <p class="mt-3 text-center">
    If you have any further questions for the White Haven Community Football
    Club, please submit the following form and our team will reach out to you
    with an answer.
  </p>
  <form class="mt-8" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="md:columns-2">
      <div class="form-group mb-5">
        <label for="firstname" class="text-sm">First Name</label><br />
        <input
          type="text"
          id="firstname"
          class="form-control w-full border-solid border-2 border-gray rounded-lg p-1"
          formControlName="firstname"
        />
      </div>

      <div class="form-group mb-5">
        <label for="lastname" class="text-sm">Last Name</label><br />
        <input
          type="text"
          id="lastname"
          class="form-control w-full border-solid border-2 border-gray rounded-lg p-1"
          formControlName="lastname"
        />
      </div>
    </div>
    <div class="md:columns-2">
      <div class="form-group mb-5">
        <label for="email" class="text-sm">Email</label><br />
        <input
          type="email"
          id="email"
          class="form-control w-full border-solid border-2 border-gray rounded-lg p-1"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="phone" class="text-sm">Phone Number</label><br />
        <input
          type="phone"
          id="phone"
          class="form-control w-full border-solid border-2 border-gray rounded-lg p-1"
          formControlName="phone"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="message" class="text-sm">Message</label><br />
      <textarea
        id="message"
        class="form-control w-full border-solid border-2 border-gray rounded-lg min-h-20 p-1"
        formControlName="message"
      ></textarea>
    </div>
    <button
      type="submit"
      class="btn btn-primary mt-10 w-full h-10 bg-blue-400 rounded-md hover:bg-blue-500 transition-all shadow-md text-lg font-bold text-white"
    >
      Submit
    </button>
  </form>
</div>
